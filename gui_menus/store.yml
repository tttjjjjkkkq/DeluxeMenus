# |                            VAULT ECONOMY                           | #
# + ------------------------------------------------------------------ + #
##########################################################################
items:
  '0':
    material: GRANITE
    slot: 0
    display_name: '&fGranite'
    lore:
    - ''
    - "&8• &7Buy for: &c$&f100"
    - "&8• &7Sell for: &a$&f25"
    - ''
    - '&8Left click to buy'
    - '&8Right click to sell'
    - ''
    left_click_requirement:
      requirements:
        anything_here:
          type: has money
          amount: 100
      deny_commands:
      - '[message] &6Shop &8> &7You need &c$100 &fto buy &c1 x Granite&f.'
    right_click_requirement:
      requirements:
        anything_here:
          #type: string equals
          #input: '%checkitem_mat:GRANITE%'
          #output: 'yes'
          type: has item
          material: "granite"
          amount: 1
          #the requirement of type string equals, does not work with deluxemenu (in version 1.16.5)
          #so i looked at the wiki, and changed it to has item
          #after I tested it again on my server, and now it works
          #after I tested it again on my server, and now it works
          #thank you very much for your config !!! , helped me a lot to create the shop !!
      deny_commands:
      - '[message] &6Shop &8> &fYou don''t have &c1 x Granite &fto sell.'
    left_click_commands:
    - '[console] eco take %player_name% 100'
    - '[console] give %player_name% GRANITE 1'
    - '[message] &6Shop &8> &fYou bought &a1 x Granite &ffor &a$100&f.'
    right_click_commands:
    - '[console] eco give %player_name% 25'
    - '[console] clear %player_name% GRANITE 1'
    - '[message] &6Shop &8> &fYou sold &a1 x Granite &ffor &a$25&f.'
### End of the vault economy shop

##########################################################################
# + ------------------------------------------------------------------ + #
# |                       TOKEN ENCHANT ECONOMY                        | #
# + ------------------------------------------------------------------ + #
##########################################################################
# The placeholder used in the left click requirement is a JavaScript placeholder made by TE's author
# to be able to use tokens in DM requirement.
# Check this for more info about it. https://www.spigotmc.org/wiki/placeholderapi-javascript-expansion-scripts/#tokenenchant-token-value
items:
  '0':
    material: GRANITE
    slot: 0
    display_name: '&fGranite'
    lore:
    - ''
    - "&8• &7Buy for: &f100 &cTokens"
    - "&8• &7Sell for: &f25 &aTokens"
    - ''
    - '&8Left click to buy'
    - '&8Right click to sell'
    - ''
    left_click_requirement:
      requirements:
        anything_here:
          type: '>='
          input: '%javascript_tokenenchant_token%' # Check line 66-68 for more info about this placeholder.
          output: '100'
      deny_commands:
      - '[message] &6Shop &8> &7You need &c100 Tokens &fto buy &c1 x Granite&f.'
    right_click_requirement:
      requirements:
        anything_here:
          type: string equals
          input: '%checkitem_mat:GRANITE%'
          output: 'yes'
      deny_commands:
      - '[message] &6Shop &8> &7You don''t have &c1 x Granite &fto sell.'
    left_click_commands:
    - '[console] te remove %player_name% 100'
    - '[console] give %player_name% GRANITE 1'
    - '[message] &6Shop &8> &fYou bought &a1 x Granite &ffor &a100 Tokens&f.'
    right_click_commands:
    - '[console] te add %player_name% 25'
    - '[console] clear %player_name% GRANITE 1'
    - '[message] &6Shop &8> &fYou sold &a1 x Granite &ffor &a25 Tokens&f.'
### End of the token enchant shop

